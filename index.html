<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/25ac4b0aef.js" crossorigin="anonymous"></script>
</head>
<body>
  <section class="header">
    <div class="logo">
      <img src="https://purepng.com/public/uploads/large/purepng.com-nike-logologobrand-logoiconslogos-251519940082eoxxs.png">
    </div>
    <div class="nav">
      <div class="nav-list">
        <a href="#latest">Latest</a>
      </div>
      <div class="nav-list">
        <a href="#trending">Trending</a>
    </div>
    <div class="nav-list">
      <a href="#editorial">Editorial</a>
    </div>
    <div class="nav-list">
      <a href="#">Explore</a>
    </div>
  </section>

  <!--Headline Section-->
  <section class="headline">
    <p class="p1">Nike Invincible 3</p>
    <h1>FEEL IT TO BELIEVE IT</h1>
    <p>Our most cushioned road running shoe to add joy to every mile.</p>
  </section>

  <!--Button section-->
  <section class="button">
    <button>Shop Now</button>
  </section>

  <!--Latest Section-->
  <div class="p1" id="latest">
    <p>Latest</p>
  </div>
  <section id="latest" class="latest">
    <figure class="latest-list">
      <img src="sneaker1.png">
      <figcaption>Nike V2K Run</figcaption>
    </figure>
    <figure class="latest-list">
      <img src="sneaker2.png" alt="Nike Shoe"> 
      <figcaption>Running Gear</figcaption>
    </figure>
    <figure class="latest-list">
      <img src="sneaker3.png">
      <figcaption>Air Max</figcaption>
    </figure>
    <figure class="latest-list">
      <img src="sneaker4.png">
      <figcaption>Best Sellers</figcaption>
    </figure>
    <figure class="latest-list">
      <img src="sneaker5.png">
      <figcaption>Fitness Essentials</figcaption>
    </figure>
  </section>

  <!--Trending Section-->
  <div class="p1" id="trending">
    <p>Trending</p>
  </div>
  <section class="trending">
    <figure class="trending-list">
      <img src="sneaker6.png">
      <figcaption>Royal Green</figcaption>
    </figure>
    <figure class="trending-list">
      <img src="sneaker7.png">
      <figcaption>Travis Scott</figcaption>
    </figure>
    <figure class="trending-list">
      <img src="sneaker8.png">
      <figcaption>Ocean</figcaption>
    </figure>
    <figure class="trending-list">
      <img src="sneaker 9.png">
      <figcaption>Rush Maroon</figcaption>
    </figure>
    <figure class="trending-list">
      <img src="sneaker10.png">
      <figcaption>League of Legends</figcaption>
    </figure>
  </section>

    <!--Editorial Section-->
    <div class="p1" id="editorial">
      <p>Editorial</p>
    </div>
  <section class="editorial">
    <figure class="editorial-list">
      <img src="editorial3.png">
      <figcaption>Archive One</figcaption>
    </figure>
    <figure class="editorial-list">
      <img src="editorial4.png">
      <figcaption>Archive Two</figcaption>
    </figure>
    <figure class="editorial-list">
      <img src="editorial5.png">
      <figcaption>Archive Three</figcaption>
    </figure>
    <figure class="editorial-list">
      <img src="editorial1.png">
      <figcaption>Archive Four</figcaption>
    </figure>
    <figure class="editorial-list">
      <img src="editorial2.png">
      <figcaption>Archive Five</figcaption>
    </figure>
  </section>

  <!--Footer Section-->
  <section class="footer">
    <div class="icon">
      <i class="fa-brands fa-twitter fa-xl"></i>
      <i class="fa-brands fa-instagram fa-xl"></i>
      <i class="fa-brands fa-youtube fa-xl"></i>
      <i class="fa-brands fa-facebook fa-xl"></i>
    </div>
    <div>
      <p>Nike, Inc. All Rights Reserved</p>
    </div>
    <div>
      <p>United Kingdom</p>
    </div>
  </section>
</body>
</html>
