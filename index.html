<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="header">
    <div class="logo">
      <img src="https://purepng.com/public/uploads/large/purepng.com-nike-logologobrand-logoiconslogos-251519940082eoxxs.png">
    </div>
    <div class="nav">
      <div class="nav-list">
        <a href="#">Latest</a>
      </div>
      <div class="nav-list">
        <a href="#">Trending</a>
    </div>
    <div class="nav-list">
      <a href="#">Sport</a>
    </div>
    <div class="nav-list">
      <a href="#">Explore</a>
    </div>
  </section>

  <!--Headline Section-->
  <section class="headline">
    <p class="p1">Nike Invicible 3</p>
    <h1>FEEL IT TO BELIEVE IT</h1>
    <p>Our most cushioned road running shoe to add joy to every mile.</p>
  </section>

  <!--Button section-->
  <section class="button">
    <button>Shop Now</button>
  </section>

  <!--Latest Section-->
  <div>
    <p>Latest</p>
  </div>
  <section id="latest" class="latest">
    <div class="latest-list-container">
      <div class="latest-list">
        <img src="https://i.pinimg.com/564x/f9/aa/ad/f9aaad0c981307a1019eb7b2e939f1ca.jpg" alt="Nike shoe">
        <p>Nike V2K Run</p>
      </div>
      <div class="latest-list">
        <img src="https://i.pinimg.com/474x/29/2d/72/292d726b2e7e60682b3405e4c8ad788f.jpg" alt="Nike Shoe">
        <p>Running Gear</p>
      </div>
      <div class="latest-list">
        <img src="https://i.pinimg.com/564x/5a/ad/48/5aad48cce7c97c91cb40b6c37a8bd888.jpg">
        <p>Air Max</p>
      </div>
      <div class="latest-list">
        <img src="https://i.pinimg.com/564x/f4/ca/8d/f4ca8d00dc5bfad7be68a393f59c079f.jpg">
        <p>Best Sellers</p>
      </div>
      <div class="latest-list">
        <img src="https://i.pinimg.com/564x/6a/0f/43/6a0f435d23144e0a30a74d8df25d227d.jpg">
        <p>Fitness Essentials</p>
      </div>
    </div>

  </section>

</body>
</html>
